{{- if .Values.healthCheckPolicy.enabled -}}
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: {{ include "gluon-dashboard.fullname" . }}
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /
  targetRef:
    group: ""
    kind: Service
    name: {{ include "gluon-dashboard.fullname" . }}-http
{{- end }}
