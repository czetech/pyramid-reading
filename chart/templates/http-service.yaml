apiVersion: v1
kind: Service
metadata:
  name: {{ include "gluon-dashboard.fullname" . }}-http
  annotations:
    {{- toYaml .Values.http.service.annotations | nindent 4 }}
  labels:
    {{- include "gluon-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: http
spec:
  ports:
  - name: http
    nodePort: {{ toYaml .Values.http.service.nodePort }}
    port: {{ toYaml .Values.http.service.port }}
    protocol: TCP
    targetPort: http
  selector:
    {{- include "gluon-dashboard.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: http
  type: {{ toYaml .Values.http.service.type }}
